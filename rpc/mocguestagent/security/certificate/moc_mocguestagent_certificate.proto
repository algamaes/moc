syntax = "proto3";
option go_package = "github.com/microsoft/moc/rpc/mocguestagent/security";
package moc.mocguestagent.security;
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "moc_common_common.proto";

message CertificateRequest {
	repeated Certificate Certificates = 1;
}

message CertificateResponse {
	repeated Certificate Certificates = 1;
	google.protobuf.BoolValue Result = 2;
    string  Error = 3;
}

message Certificate {
    string name = 1;
    string id = 2;
    int64 notBefore = 3; 
    int64 notAfter = 4;
    string certificate = 5 [(sensitive) = true];
    Status status = 6;
    string groupName = 7;
    string vaultName = 8;
    string locationName = 9;
    Entity entity = 10;
    Tags tags = 11;
}
message CSRRequest {
	repeated CertificateSigningRequest CSRs = 1;
}

message CertificateSigningRequest {
    string name = 1;
    string csr = 2 [(sensitive) = true];
    string oldCertificate = 3 [(sensitive) = true];
    Status status = 4;
    string caName = 5;
    string groupName = 6;
    string vaultName = 7;
    string locationName = 8;
    int64 validity = 9;
}

service CertificateAgent {
    rpc GetRenewCSR(google.protobuf.Empty) returns (CertificateResponse) {}
	rpc RotateCertificate(CertificateRequest) returns (CertificateResponse) {}
}
